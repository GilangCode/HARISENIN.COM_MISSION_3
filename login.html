<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </head>
  <body style="background-color: rgb(248, 248, 229)">
    <nav class="navbar" style="background-color: white">
      <div class="container-fluid">
        <img src="assets/logo.png" alt="" />
      </div>
    </nav>
    <!-- Login -->
    <div class="container">
      <div class="login-box">
        <h1>Masuk Ke Akun</h1>
        <p>Yuk lanjutin belajarmu di videobelajar.</p>
        <form>
          <!-- Email input -->
          <div class="input">
            <label>Email <span style="color: red">*</span></label>
            <input type="email" placeholder="Masukkan Email" required />
          </div>
          <!-- Password input -->
          <div class="input">
            <label>Password <span style="color: red">*</span></label>
            <input type="password" placeholder="Masukkan Password" required />
          </div>
          <a href="#">Lupa Password?</a>
          <!-- Login button -->
          <button
            type="button"
            style="margin-top: 10px; margin-bottom: 10px"
            class="masuk">
            Masuk
          </button>
          <!-- Register button -->
          <button type="button" class="daftar">Daftar</button>
          <!-- Or divider -->
          <div class="line-container">
            <span class="line"></span>
            <span class="text">atau</span>
            <span class="line"></span>
          </div>
          <button type="button" class="g-signin">
            <img src="assets/google.png" alt="Google sign in" width="20" />
            Masuk dengan Google
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
